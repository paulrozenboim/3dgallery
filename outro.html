<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΔF-11235</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #title-container {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 0;
            font-weight: 300;
        }
        #play-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 0;
            margin: 0;
        }
        #play-button:hover {
            transform: scale(1.2);
        }
        #play-button svg {
            width: 40px;
            height: 40px;
            display: block;
        }
        #scene-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }
        .scene-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .scene-dot.active {
            width: 14px;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .scene-dot:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        #credit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em; /* Reduced from 2em to make it smaller */
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h2>UNIVERSUM: ΔF-11235</h2>
        <button id="play-button">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16.881V7.119a1 1 0 0 1 1.636-.772l5.927 4.881a1 1 0 0 1 0 1.544l-5.927 4.88A1 1 0 0 1 8 16.882Z"/>
              </svg>
        </button>
    </div>

    <video id="bgVideo" src="clips/27Outro.mp4"></video>

    <h3 id="credit">BY PAUL ROZENBOIM</h3>

    <div id="scene-controls">
        <a href="intro.html" class="scene-dot"></a>
        <a href="web tv_v1.html" class="scene-dot"></a>
        <span class="scene-dot active"></span>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const playButton = document.getElementById('play-button');
        const titleContainer = document.getElementById('title-container');
        const sceneControls = document.getElementById('scene-controls');
        const credit = document.getElementById('credit');

        function startVideo() {
            video.play().then(() => {
                console.log("Video started playing");
                titleContainer.style.display = 'none';
            }).catch(error => {
                console.error("Error playing video:", error);
            });
        }

        function resetVideo() {
            video.currentTime = 0;
            titleContainer.style.display = 'flex';
            titleContainer.style.flexDirection = 'column';
            titleContainer.style.alignItems = 'center';
            credit.style.opacity = '0';
        }

        playButton.addEventListener('click', startVideo);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                startVideo();
            }
        });

        video.addEventListener('ended', () => {
            titleContainer.style.display = 'none';
            credit.style.opacity = '1';
            setTimeout(() => {
                credit.style.opacity = '0';
                setTimeout(() => {
                    resetVideo();
                }, 1000); // Wait for fade out animation to complete
            }, 10000);
        });

        const fadeDistance = 200;

        document.addEventListener('mousemove', (e) => {
            const rect = sceneControls.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - centerX, 2) + 
                Math.pow(e.clientY - centerY, 2)
            );

            let opacity = 1 - (distance / fadeDistance);
            opacity = Math.min(Math.max(opacity, 0.1), 1);

            sceneControls.style.opacity = opacity;
        });
    </script>
</body>
</html>
