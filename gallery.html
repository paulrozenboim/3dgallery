<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSUM: RD-CH3.57 - Taxonomy</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .cell {
            border: 1px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .toggle-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
        }
        .popup-content {
            position: relative;
            width: 80%;
            height: 80%;
            margin: 5% auto;
        }
        .close-popup {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 102;
        }
        #popup-viewer {
            width: 100%;
            height: 100%;
            z-index: 101;
        }
        .scale-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        #scale-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="gallery">

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/coral.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/basis01.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/tophat.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/fishball.glb " auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/fibo03.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>
        
        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/balloon.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/3d-printed.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/medusa.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/icetree.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/weirdflower.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/phena01.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/spaghetti.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/nest.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/upsideflower.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/tree1.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/phena2.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/rocks.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/toothpick.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/pillars4.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/phena3.glb" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>

    </div>

    <div class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <model-viewer id="popup-viewer" auto-rotate camera-controls background-color="black" exposure="0.5"
                ar ar-modes="scene-viewer quick-look webxr"
                ar-scale="fixed"
                ar-placement="floor"
                style="width: 50vw; height: 50vh; max-width: 50vw; max-height: 50vh;">
            </model-viewer>
            <div class="scale-controls">
                <label for="scale-slider">Scale: </label>
                <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const popup = document.querySelector('.popup');
        const popupViewer = document.getElementById('popup-viewer');
        const closePopup = document.querySelector('.close-popup');
        const scaleSlider = document.getElementById('scale-slider');

        gallery.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-icon')) {
                const modelViewer = e.target.nextElementSibling;
                popupViewer.src = modelViewer.src;
                popup.style.display = 'block';
                // Reset scale to 1 when opening a new model
                scaleSlider.value = 1;
                popupViewer.scale = '1 1 1';
            }
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Close popup when clicking outside the model viewer
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });

        scaleSlider.addEventListener('input', (e) => {
            const scale = e.target.value;
            popupViewer.scale = `${scale} ${scale} ${scale}`;
        });
    </script>
</body>
</html>
