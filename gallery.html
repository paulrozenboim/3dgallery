    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .cell {
            border: 1px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .toggle-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
        }
        .popup-content {
        position: relative;
        width: 90%;
        height: 90%;
        margin: 5% auto;
        display: flex;
        flex-direction: column;
    }
    .close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 30px;
        cursor: pointer;
        z-index: 102;
        background-color: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }
    #popup-viewer {
        width: 100%;
        height: 100%;
        z-index: 101;
    }
    .up-arrow {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 200;
        transition: transform 0.3s ease;
        opacity: 0.1;
    }
    .up-arrow:hover {
            transform: translateX(-50%) scale(1.2);
        }
    </style>
</head>

            ar ar-modes="scene-viewer quick-look webxr"
            ar-scale="auto"
            ar-placement="floor">
            </model-viewer>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const popup = document.querySelector('.popup');
        const popupViewer = document.getElementById('popup-viewer');
        const closePopup = document.querySelector('.close-popup');
    
        gallery.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-icon')) {
                const modelViewer = e.target.nextElementSibling;
                popupViewer.src = modelViewer.src;
                popupViewer.iosSrc = modelViewer.iosSrc;
                popup.style.display = 'block';
            }
        });
    
        const fadeDistance = 200; // Define the fade distance

document.addEventListener('mousemove', (e) => {
    const elements = [popup, document.querySelector('.up-arrow')];
    elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const distance = Math.sqrt(
            Math.pow(e.clientX - centerX, 2) + 
            Math.pow(e.clientY - centerY, 2)
        );

        let opacity = 1 - (distance / fadeDistance);
        opacity = Math.min(Math.max(opacity, 0.1), 1); // Clamp between 0.1 and 1

        el.style.opacity = opacity;
    });
});

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    
        // Close popup when clicking outside the model viewer
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
