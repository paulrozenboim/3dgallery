    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .cell {
            border: 1px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .toggle-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
        }
        .popup-content {
            position: relative;
            width: 80%;
            height: 80%;
            margin: 5% auto;
        }
        .close-popup {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 102;
        }
        #popup-viewer {
            width: 100%;
            height: 100%;
            z-index: 101;
        }
    </style>
</head>

    <!-- Add this popup div -->

            <model-viewer id="popup-viewer" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const popup = document.querySelector('.popup');
        const popupViewer = document.getElementById('popup-viewer');
        const closePopup = document.querySelector('.close-popup');

        gallery.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-icon')) {
                const modelViewer = e.target.nextElementSibling;
                popupViewer.src = modelViewer.src;
                popup.style.display = 'block';
            }
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Close popup when clicking outside the model viewer
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
